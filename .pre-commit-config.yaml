repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check
        language: python
        types_or: [python, pyi]
        args: [--fix]
        require_serial: true

      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format
        language: python
        types_or: [python, pyi]
        args: []
        require_serial: true
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    - id: mypy
      name: mypy
      description: "Run 'mypy' for Python linting"
      entry: mypy
      language: python
      args: [--strict, --ignore-missing-imports]
      require_serial: true