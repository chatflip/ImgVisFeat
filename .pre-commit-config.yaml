repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff-check
        entry: ruff check
        language: python
        types_or: [python, pyi]
        args: [--fix, "--config", "ruff.toml"]
        require_serial: true

      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: python
        types_or: [python, pyi]
        args: ["--config", "ruff.toml"]
        require_serial: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: python
      args: ["--config-file", "mypy.ini"]
      require_serial: true